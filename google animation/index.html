<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        
            <div class="box" style="background-color:#4285F4;" ></div>
            <div class="box" style="background-color:#DB4437;animation-delay:0.2s;"></div>
            <div class="box" style="background-color:#F4B400;animation-delay:0.4s;"></div>
            <div class="box" style="background-color:#0F9D58;animation-delay:0.6s;"></div>
        
        
    </div>
    
</body>
</html>
